<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_rest.css">
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Restaurant/Coffee </title>
</head>
<body>
    <!-- Header/Navbar -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text"> Rest/Coff</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times" ></button>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars" ></button>
        </nav>
    </header>

    <!-- Hero section -->
    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Restaurant & Coffee</h2>

                    <h3 class="subtitle">Make your day great with our special Rest/Coffee!</h3>
                    <p class="description">Welcome to our Rest/Coffee paradise, where every bean tells a story and every cup sparks joy.</p>
                   
                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact Us</a>
                    </div>

                </div>

                <div class="hero-image-wrapper">
                    <img src="" alt="Hero" class="hero-image">
                </div> 
            </div>
        </section>
    </main>

    <script src="script_rest.js"></script>
